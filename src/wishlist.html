<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="apple-touch-icon" href="assets/images/logo.png">
    <title>Wishlist - myITS Merchandise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .wishlist-card {
            transition: all 0.2s;
        }

        .wishlist-card:hover {
            transform: translateY(-4px);
            border-color: var(--its-blue) !important;
        }

        .empty-wishlist {
            padding: 80px 20px;
            text-align: center;
        }

        .empty-wishlist i {
            font-size: 5rem;
            opacity: 0.3;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="hamburger-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <div class="logo-mini">Wishlist Saya</div>
        <a href="#" class="cart-link" data-bs-toggle="offcanvas" data-bs-target="#cartDrawer">
            <i class="bi bi-cart"></i>
            <span class="badge rounded-pill bg-primary" id="mobile-cart-count">0</span>
        </a>
    </header>

    <div class="mobile-overlay" onclick="toggleSidebar()"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar d-flex flex-column">
                <div class="logo" style="display: flex; align-items: center; gap: 10px;">
                    <img src="assets/images/logo.png" alt="Logo" style="width: 40px; height: 40px;">
                    <h2 style="margin: 0; font-size: 1.2rem;">my<span style="color:#9b59b6">ITS</span><br>Merch</h2>
                </div>
                <ul class="nav flex-column mb-auto nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html"><i class="bi bi-box"></i> Katalog</a>
                    </li>
                    <li class="nav-item">
                        <a id="cartButton" class="nav-link" href="#" data-bs-toggle="offcanvas"
                            data-bs-target="#cartDrawer"><i class="bi bi-cart"></i> Keranjang <span
                                class="badge ms-2 rounded-pill" id="cart-count">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="wishlist.html"><i class="bi bi-heart"></i> Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html"><i class="bi bi-receipt"></i> Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="bi bi-person"></i> Profil</a>
                    </li>
                </ul>
                <div class="mt-auto p-3" id="userBadge"></div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 px-3 px-md-4">
                <div class="d-flex justify-content-between align-items-center mb-4 pt-4">
                    <div>
                        <h2 class="fw-bold text-white mb-1">
                            <i class="bi bi-heart-fill text-danger me-2"></i>Wishlist Saya
                        </h2>
                        <p class="text-muted mb-0 d-none d-md-block">Produk yang kamu simpan untuk nanti</p>
                    </div>
                    <span class="badge bg-primary fs-6 px-3 py-2" id="wishlistCount">0 item</span>
                </div>

                <!-- Wishlist Container -->
                <div id="wishlistContainer">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Cart Drawer -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartDrawer">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title fw-bold"><i class="bi bi-bag me-2"></i>Keranjang Belanja</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items" class="list-group mb-3 flex-grow-1 overflow-auto">
                <div class="text-center py-5 text-muted">
                    <i class="bi bi-cart-x fs-1 mb-2"></i>
                    <p>Keranjang kosong</p>
                </div>
            </div>
            <div class="mt-auto border-top border-secondary pt-3">
                <div class="d-flex justify-content-between mb-3 fs-5 fw-bold">
                    <span>Total:</span>
                    <span id="cart-total" class="text-primary">Rp 0</span>
                </div>
                <button onclick="window.location.href='checkout.html'"
                    class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-lg">
                    Checkout Sekarang <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            currentUser = getUser();
            if (!currentUser) {
                alert('Silakan login terlebih dahulu');
                window.location.href = 'index.html';
                return;
            }
            if (currentUser.role === 'admin') {
                window.location.href = 'admin.html';
                return;
            }

            showUserState();
            loadWishlist();
        });

        function loadWishlist() {
            fetchJson(`${apiBase}/wishlist.php?user_id=${currentUser.id}`)
                .then(res => {
                    if (!res.success) {
                        throw new Error(res.error);
                    }

                    const container = document.getElementById('wishlistContainer');
                    const countEl = document.getElementById('wishlistCount');
                    const items = res.items || [];

                    countEl.textContent = `${items.length} item`;

                    if (items.length === 0) {
                        container.innerHTML = `
                            <div class="card bg-dark border-secondary">
                                <div class="empty-wishlist">
                                    <i class="bi bi-heart"></i>
                                    <h5 class="mt-4 text-muted">Wishlist Kosong</h5>
                                    <p class="text-muted mb-4">Simpan produk favorit kamu di sini</p>
                                    <a href="catalog.html" class="btn btn-primary">
                                        <i class="bi bi-search me-2"></i>Jelajahi Katalog
                                    </a>
                                </div>
                            </div>`;
                        return;
                    }

                    container.innerHTML = `
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                            ${items.map(item => `
                                <div class="col" id="wishlist-item-${item.product_id}">
                                    <div class="card bg-dark border-secondary wishlist-card h-100">
                                        <div class="row g-0 h-100">
                                            <div class="col-4">
                                                <a href="product.html?id=${item.product_id}">
                                                    <img src="${getProductImage(item.image_url, item.name)}" 
                                                         class="img-fluid rounded-start h-100" 
                                                         style="object-fit: cover;"
                                                         alt="${escapeHtml(item.name)}">
                                                </a>
                                            </div>
                                            <div class="col-8">
                                                <div class="card-body d-flex flex-column h-100">
                                                    ${item.category_name ? `<span class="badge bg-secondary mb-2 align-self-start">${escapeHtml(item.category_name)}</span>` : ''}
                                                    <a href="product.html?id=${item.product_id}" class="text-decoration-none text-white">
                                                        <h6 class="fw-bold mb-1">${escapeHtml(item.name)}</h6>
                                                    </a>
                                                    <p class="text-info fw-bold mb-1">Rp ${Number(item.price).toLocaleString()}</p>
                                                    <small class="text-muted mb-auto ${item.stock > 0 ? '' : 'text-danger'}">${item.stock > 0 ? 'Stok: ' + item.stock : 'Stok Habis'}</small>
                                                    
                                                    <div class="d-flex gap-2 mt-2">
                                                        <button class="btn btn-sm btn-primary flex-grow-1" 
                                                                onclick="addToCartFromWishlist(${item.product_id}, '${escapeAttr(item.name)}', ${item.price}, '${escapeAttr(item.image_url)}')"
                                                                ${item.stock <= 0 ? 'disabled' : ''}>
                                                            <i class="bi bi-cart-plus"></i>
                                                        </button>
                                                        <button class="btn btn-sm btn-outline-danger" onclick="removeFromWishlist(${item.product_id})">
                                                            <i class="bi bi-trash"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('wishlistContainer').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-circle me-2"></i>Gagal memuat wishlist
                        </div>
                    `;
                });
        }

        function addToCartFromWishlist(productId, name, price, image) {
            fetchJson(`${apiBase}/cart.php`, {
                method: 'POST',
                body: {
                    user_id: currentUser.id,
                    product_id: productId,
                    quantity: 1,
                    action: 'add'
                }
            }).then(res => {
                if (res.success) {
                    loadCartFromServer();
                    showToast(`${name} ditambahkan ke keranjang`);
                } else {
                    alert('Gagal menambahkan ke keranjang');
                }
            });
        }

        function removeFromWishlist(productId) {
            fetchJson(`${apiBase}/wishlist.php?user_id=${currentUser.id}&product_id=${productId}`, {
                method: 'DELETE'
            }).then(res => {
                if (res.success) {
                    // Animate removal
                    const item = document.getElementById(`wishlist-item-${productId}`);
                    if (item) {
                        item.style.transition = 'all 0.3s';
                        item.style.opacity = '0';
                        item.style.transform = 'scale(0.8)';
                        setTimeout(() => {
                            loadWishlist();
                        }, 300);
                    }
                    showToast('Dihapus dari wishlist');
                } else {
                    alert('Gagal menghapus dari wishlist');
                }
            });
        }
    </script>
</body>

</html>
