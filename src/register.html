<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Register - myITS Merchandise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Daftar Akun</h3>
            <p class="text-muted">Bergabung dengan myITS Merchandise</p>
        </div>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nomor HP</label>
                <input type="text" class="form-control" name="phone">
            </div>
            <div class="mb-3">
                <label class="form-label">Alamat</label>
                <textarea class="form-control" name="address_detail"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Daftar Sekarang</button>
            <div class="text-center">
                <a href="index.html" class="text-decoration-none">Kembali ke Beranda</a>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));

            fetchJson(`${apiBase}/register.php`, { method: 'POST', body: data })
                .then(res => {
                    if (res.success) {
                        alert('Registrasi berhasil! Silakan login.');
                        window.location.href = 'index.html';
                    } else {
                        alert('Gagal: ' + (res.error || res.message));
                    }
                });
        });
    </script>
</body>

</html>
