<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Riwayat Transaksi - myITS Merchandise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js"
        data-client-key="Mid-client-PuliXtODh4G92hAf"></script>
    <style>
        .order-card {
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }

        .order-card:hover {
            transform: translateX(5px);
        }

        .order-card.unpaid {
            border-left-color: #ffc107;
        }

        .order-card.packing {
            border-left-color: #17a2b8;
        }

        .order-card.shipped {
            border-left-color: #6f42c1;
        }

        .order-card.completed {
            border-left-color: #28a745;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.35em 0.65em;
        }

        .status-unpaid {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #000;
        }

        .status-packing {
            background: linear-gradient(135deg, #17a2b8, #0dcaf0);
        }

        .status-shipped {
            background: linear-gradient(135deg, #6f42c1, #9b59b6);
        }

        .status-completed {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .status-cancelled {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 20px 0;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 3px;
            background: #333;
            z-index: 1;
        }

        .step {
            text-align: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        .step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            color: #fff;
            font-size: 0.8rem;
        }

        .step.completed .step-icon {
            background: #28a745;
        }

        .step.active .step-icon {
            background: #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.3);
        }

        .step-label {
            font-size: 0.7rem;
            color: #666;
        }

        .step.completed .step-label,
        .step.active .step-label {
            color: #fff;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state i {
            font-size: 4rem;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="hamburger-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <div class="logo-mini">Transaksi Saya</div>
        <button onclick="loadOrders()" class="btn btn-sm btn-outline-info">
            <i class="bi bi-arrow-clockwise"></i>
        </button>
    </header>

    <div class="mobile-overlay" onclick="toggleSidebar()"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar - replaced by showUserState() -->
            <nav class="col-md-2 sidebar d-flex flex-column">
                <div class="logo" style="display: flex; align-items: center; gap: 10px;">
                    <img src="assets/images/logo.png" alt="Logo" style="width: 40px; height: 40px;">
                    <h2 style="margin: 0; font-size: 1.2rem;">my<span style="color:#9b59b6">ITS</span><br>Merch</h2>
                </div>
                <ul class="nav flex-column mb-auto nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html"><i class="bi bi-box"></i> Katalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cartButton"><i class="bi bi-cart"></i> Keranjang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="transactions.html"><i class="bi bi-receipt"></i> Transaksi
                            Saya</a>
                    </li>
                </ul>
                <div class="mt-auto p-3" id="userBadge"></div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 px-3 px-md-4">
                <div class="d-flex justify-content-between align-items-center mb-4 pt-4">
                    <div>
                        <h2 class="fw-bold text-white mb-1">
                            <i class="bi bi-receipt me-2"></i>Transaksi Saya
                        </h2>
                        <p class="text-muted mb-0 d-none d-md-block">Lacak status pesanan Anda</p>
                    </div>
                    <button onclick="loadOrders()" class="btn btn-outline-info btn-sm">
                        <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                    </button>
                </div>

                <!-- Filter Tabs -->
                <div class="mb-4 overflow-auto">
                    <ul class="nav nav-pills flex-nowrap gap-2" id="orderTabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-filter="all">Semua</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-filter="unpaid">
                                <i class="bi bi-clock me-1"></i>Belum Bayar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-filter="packing">
                                <i class="bi bi-box-seam me-1"></i>Dikemas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-filter="shipped">
                                <i class="bi bi-truck me-1"></i>Dikirim
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-filter="completed">
                                <i class="bi bi-check-circle me-1"></i>Selesai
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Orders Container -->
                <div id="ordersContainer">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Pesanan #<span id="modalOrderId"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailBody">Loading...</div>
                <div class="modal-footer border-0" id="modalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Drawer -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartDrawer">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title"><i class="bi bi-cart3 me-2"></i>Keranjang</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" id="cart-items">Keranjang kosong</div>
        <div class="offcanvas-footer p-3 border-top">
            <div class="d-flex justify-content-between mb-3">
                <strong>Total:</strong>
                <strong id="cart-total">Rp 0</strong>
            </div>
            <a href="checkout.html" class="btn btn-primary w-100">Checkout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        let allOrders = [];
        let currentFilter = 'all';
        let autoRefresh = null;

        const STATUS_MAP = {
            'unpaid': { label: 'Belum Bayar', class: 'status-unpaid', icon: 'bi-clock' },
            'packing': { label: 'Dikemas', class: 'status-packing', icon: 'bi-box-seam' },
            'shipped': { label: 'Dikirim', class: 'status-shipped', icon: 'bi-truck' },
            'completed': { label: 'Selesai', class: 'status-completed', icon: 'bi-check-circle' },
            'cancelled': { label: 'Dibatalkan', class: 'status-cancelled', icon: 'bi-x-circle' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const user = getUser();
            if (!user) {
                alert('Silakan login terlebih dahulu');
                window.location.href = 'index.html';
                return;
            }
            if (user.role === 'admin') {
                window.location.href = 'orders.html';
                return;
            }

            showUserState();
            loadOrders();
            autoRefresh = setInterval(loadOrders, 15000);

            document.querySelectorAll('#orderTabs .nav-link').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('#orderTabs .nav-link').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderOrders();
                });
            });
        });

        function loadOrders() {
            const user = getUser();
            fetchJson(`${apiBase}/get_orders.php?user_id=${user.id}`)
                .then(data => {
                    allOrders = data.map(o => ({
                        ...o,
                        displayStatus: getDisplayStatus(o)
                    }));
                    renderOrders();
                })
                .catch(err => {
                    document.getElementById('ordersContainer').innerHTML = `
                        <div class="alert alert-danger">Gagal memuat data</div>`;
                });
        }

        function getDisplayStatus(order) {
            if (order.status === 'cancelled') return 'cancelled';
            if (order.payment_status !== 'paid') return 'unpaid';
            if (order.status === 'processing') return 'packing';
            if (order.status === 'shipped') return 'shipped';
            if (order.status === 'completed') return 'completed';
            return 'unpaid';
        }

        function filterOrders() {
            if (currentFilter === 'all') return allOrders;
            return allOrders.filter(o => o.displayStatus === currentFilter);
        }

        function getProgressSteps(displayStatus) {
            const steps = ['Pesan', 'Bayar', 'Kemas', 'Kirim', 'Selesai'];
            const statusIndex = {
                'unpaid': 0,
                'packing': 2,
                'shipped': 3,
                'completed': 4,
                'cancelled': -1
            };
            const current = statusIndex[displayStatus] ?? 0;

            return `<div class="progress-steps">
                ${steps.map((s, i) => `
                    <div class="step ${i < current ? 'completed' : ''} ${i === current ? 'active' : ''}">
                        <div class="step-icon">
                            ${i < current ? '<i class="bi bi-check"></i>' : (i + 1)}
                        </div>
                        <div class="step-label">${s}</div>
                    </div>
                `).join('')}
            </div>`;
        }

        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            const filtered = filterOrders();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="card bg-dark border-secondary">
                        <div class="empty-state">
                            <i class="bi bi-bag-x text-muted"></i>
                            <h5 class="mt-3 text-muted">Belum ada transaksi</h5>
                            <a href="catalog.html" class="btn btn-primary mt-3">Mulai Belanja</a>
                        </div>
                    </div>`;
                return;
            }

            container.innerHTML = filtered.map(order => {
                const status = STATUS_MAP[order.displayStatus];
                const date = new Date(order.order_date).toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'short', year: 'numeric'
                });
                const canPay = order.snap_token && order.displayStatus === 'unpaid';

                return `
                    <div class="card bg-dark border-secondary mb-3 order-card ${order.displayStatus}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <strong class="text-white">#${order.id}</strong>
                                    <span class="badge ${status.class} status-badge ms-2">${status.label}</span>
                                </div>
                                <small class="text-muted">${date}</small>
                            </div>
                            
                            ${order.displayStatus !== 'cancelled' ? getProgressSteps(order.displayStatus) : ''}
                            
                            ${order.tracking_number ? `
                            <div class="alert alert-info py-2 mb-3">
                                <i class="bi bi-truck me-2"></i>
                                <strong>No. Resi:</strong> ${order.tracking_number}
                                <span class="text-uppercase ms-2">(${order.shipping_courier})</span>
                            </div>
                            ` : ''}
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <small class="text-muted">Total</small>
                                    <div class="fw-bold text-white">Rp ${Number(order.total_amount).toLocaleString()}</div>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-info" onclick="viewOrderDetail(${order.id})">
                                        <i class="bi bi-eye me-1"></i>Detail
                                    </button>
                                    ${canPay ? `
                                    <button class="btn btn-sm btn-warning" onclick="continuePay(${order.id}, '${order.snap_token}')">
                                        <i class="bi bi-credit-card me-1"></i>Bayar Sekarang
                                    </button>
                                    ` : ''}
                                    ${order.displayStatus === 'completed' ? `
                                    <a href="api/invoice.php?order_id=${order.id}&user_id=${getUser().id}" 
                                       target="_blank" class="btn btn-sm btn-outline-success">
                                        <i class="bi bi-file-earmark-pdf me-1"></i>Invoice
                                    </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function continuePay(orderId, snapToken) {
            window.snap.pay(snapToken, {
                onSuccess: async function (result) {
                    console.log('Payment Success:', result);
                    await updatePaymentStatus(orderId, 'settlement');
                },
                onPending: function (result) {
                    showToast('Menunggu pembayaran');
                },
                onError: function (result) {
                    alert('Pembayaran gagal');
                },
                onClose: function () {
                    loadOrders();
                }
            });
        }

        async function updatePaymentStatus(orderId, status) {
            try {
                const res = await fetchJson(`${apiBase}/update_payment_status.php`, {
                    method: 'POST',
                    body: { order_id: orderId, transaction_status: status }
                });
                console.log('Payment status update result:', res);
                if (res.success && res.payment_status === 'paid') {
                    showToast('Pembayaran berhasil! ✓');
                }
                loadOrders();
            } catch (e) {
                console.error('Error updating payment status:', e);
                loadOrders();
            }
        }

        function viewOrderDetail(orderId) {
            const order = allOrders.find(o => o.id == orderId);
            if (!order) return;

            document.getElementById('modalOrderId').textContent = orderId;
            const status = STATUS_MAP[order.displayStatus];

            fetchJson(`${apiBase}/get_order_details.php?order_id=${orderId}`)
                .then(items => {
                    const date = new Date(order.order_date).toLocaleDateString('id-ID', {
                        weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
                    });

                    let html = `
                        <div class="text-center mb-4">
                            <span class="badge ${status.class} status-badge fs-6 px-4 py-2">${status.label}</span>
                        </div>
                        
                        ${order.displayStatus !== 'cancelled' ? getProgressSteps(order.displayStatus) : ''}
                        
                        ${order.tracking_number ? `
                        <div class="alert alert-info">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="bi bi-truck me-2"></i><strong>Nomor Resi</strong>
                                </div>
                                <span class="text-uppercase">${order.shipping_courier}</span>
                            </div>
                            <div class="fs-5 fw-bold mt-2">${order.tracking_number}</div>
                        </div>
                        ` : ''}
                        
                        <hr class="border-secondary">
                        
                        <div class="row g-3 mb-4">
                            <div class="col-6">
                                <small class="text-muted d-block">Tanggal Pesan</small>
                                <span>${date}</span>
                            </div>
                            <div class="col-6">
                                <small class="text-muted d-block">Kurir</small>
                                <span class="text-uppercase">${order.shipping_courier || '-'}</span>
                            </div>
                            <div class="col-12">
                                <small class="text-muted d-block">Alamat Pengiriman</small>
                                <span>${escapeHtml(order.shipping_address || '-')}</span>
                            </div>
                        </div>
                        
                        <hr class="border-secondary">
                        
                        <h6 class="fw-bold mb-3"><i class="bi bi-bag me-2"></i>Produk</h6>
                    `;

                    let subtotal = 0;
                    items.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        subtotal += itemTotal;
                        html += `
                            <div class="d-flex justify-content-between mb-2">
                                <div>
                                    <span>${escapeHtml(item.product_name)}</span>
                                    <small class="text-muted d-block">${item.quantity}x @ Rp ${Number(item.price).toLocaleString()}</small>
                                </div>
                                <span>Rp ${Number(itemTotal).toLocaleString()}</span>
                            </div>
                        `;
                    });

                    const shipping = parseInt(order.shipping_cost) || 0;
                    html += `
                        <hr class="border-secondary">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Subtotal</span>
                            <span>Rp ${subtotal.toLocaleString()}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Ongkir</span>
                            <span>Rp ${shipping.toLocaleString()}</span>
                        </div>
                        ${order.discount_amount > 0 ? `
                        <div class="d-flex justify-content-between mb-2 text-danger">
                            <span>Diskon ${order.coupon_code ? `(${escapeHtml(order.coupon_code)})` : ''}</span>
                            <span>- Rp ${Number(order.discount_amount).toLocaleString()}</span>
                        </div>
                        ` : ''}
                        <div class="d-flex justify-content-between pt-2 border-top border-secondary">
                            <strong>Total</strong>
                            <strong class="text-primary fs-5">Rp ${Number(order.total_amount).toLocaleString()}</strong>
                        </div>
                    `;

                    document.getElementById('orderDetailBody').innerHTML = html;

                    // Footer
                    let footer = '<button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>';
                    if (order.displayStatus === 'unpaid' && order.snap_token) {
                        footer += `<button class="btn btn-warning" onclick="bootstrap.Modal.getInstance(document.getElementById('orderDetailModal')).hide(); continuePay(${order.id}, '${order.snap_token}');">
                            <i class="bi bi-credit-card me-1"></i>Bayar Sekarang
                        </button>`;
                    }
                    if (order.displayStatus === 'completed') {
                        footer += `<a href="api/invoice.php?order_id=${orderId}&user_id=${getUser().id}" 
                            target="_blank" class="btn btn-success">
                            <i class="bi bi-file-earmark-pdf me-1"></i>Download Invoice
                        </a>`;
                    }
                    document.getElementById('modalFooter').innerHTML = footer;

                    new bootstrap.Modal(document.getElementById('orderDetailModal')).show();
                });
        }
    </script>
</body>

</html>
